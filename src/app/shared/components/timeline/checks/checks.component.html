<div class="timeline__content checks">
  <ion-icon [name]="getCheckIcon()"></ion-icon>
  <div *ngIf="checkIn"
    [innerHTML]="'timeline.checks.enter' | translate:{time: (event.timestamp | amDateFormat:'HH:mm')}">
  </div>

  <div *ngIf="!checkIn"
    [innerHTML]="'timeline.checks.leave' | translate:{time: (event.timestamp | amDateFormat:'HH:mm')}">
  </div>
</div>
