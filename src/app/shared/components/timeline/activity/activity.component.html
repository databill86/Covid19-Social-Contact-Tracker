<div class="timeline__content timeline__content--grey activity">
  <div class="activity__title">
    <p>{{event.content}}</p>
  </div>
  <div class="activity__time">
    <ion-icon name="time"></ion-icon>
    <span [innerHTML]="'timeline.activity.time' | translate:{from: event.from, to: event.to}"></span>
  </div>

  <div class="activity__contacts">
    <ion-icon name="people"></ion-icon>
    <span [innerHTML]="'timeline.checks.contacts' | translate:{contacts: event.indirectContacts}"></span>
  </div>
</div>
